<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/ruralhub-ell.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Painel RuralHub BOT - Cadastro</title>
</head>
<body>
    <header>
        <div>
            <img src="./Images/RuralHub1.png" alt="RURALHUB">
            <h1>Cadastro de Comando</h1>
        </div>
    </header>

    <div class="container">
        <!-- Campos de edição -->
        <form id="commandForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Obrigatório">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Obrigatório">
            </div>
            <div class="form-group">
                <label for="execute">Execute</label>
                <textarea id="execute" name="execute" maxlength="2000" placeholder="Obrigatório - Max 2000 caracteres"></textarea>
            </div>
            <div class="form-group">
                <label for="execute2">Execute2</label>
                <textarea id="execute2" name="execute2" maxlength="2000" placeholder="Max 2000 caracteres"></textarea>
            </div>
            <div class="form-group">
                <label for="execute3">Execute3</label>
                <textarea id="execute3" name="execute3" maxlength="2000" placeholder="Max 2000 caracteres"></textarea>
            </div>
            <button type="submit" id="btn-submit" class="cadastrar">Confirmar Cadastro</button>

        </form>

        <!-- Popup -->
        <div id="popup-message" class="popup-message">
            <img src="" alt="img-popup" id="img-popup">
            <p id="popup-text"></p>
        </div>
    </div>

    <a href="index.html"><button type="button" id="btn-back" class="default-btn">Voltar</button></a>
    
    <script type="module" src="scripts/cadastrar.js"></script>
</body>
</html>
