<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/ruralhub-ell.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Painel RuralHub BOT</title>
</head>
<body>
    <header>
        <div>
            <img src="./Images/RuralHub1.png" alt="RURALHUB">
        </div>
    </header>
    <div class="container">
        <h1>LOGIN</h1>
        <form id="login-form">
            <label for="username">Login:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn" class="cadastrar">Entrar</button>
        </form>
    </div>
    
    <!-- Popup -->
    <div id="popup-message" class="popup-message">
        <img src="" alt="img-popup" id="img-popup">
        <p id="popup-text"></p>
    </div>
    
    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
